<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="txt/html;charset=utf-8" />
	<title>小郑</title>
	<style type="text/css">
		body{font-family: 幼圆;font-size: 13px;}
	    html{font-size:12px;}
	    fieldset{width:550px; margin: 0 auto;}
	    legend{font-weight:bold; font-size:14px;}
	    label{float:left; width:70px; margin-left:10px;}
	    .left{margin-left:80px;}
	    .input{width:150px;}
	    span{color: #666666;}
	</style>
</head>

<script language=JavaScript>
<!--

function InputCheck(RegForm)
{
  if (RegForm.username.value == "")
  {
    alert("用户名不可为空!");
    RegForm.username.focus();
    return (false);
  }
  if (RegForm.password.value == "")
  {
    alert("必须设定登录密码!");
    RegForm.password.focus();
    return (false);
  }
  if (RegForm.repass.value != RegForm.password.value)
  {
    alert("两次密码不一致!");
    RegForm.repass.focus();
    return (false);
  }
  if (RegForm.email.value == "")
  {
    alert("电子邮箱不可为空!");
    RegForm.email.focus();
    return (false);
  }
}

//-->
</script>

<body>
<fieldset>
	<legend>图灵机器人注册</legend>
	<form name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
		<p>
			<label for="username" class="label">用户名：</label>
			<input id="username" name="username" type="text" class="input" />
			<span>(必填，3-15字符长度，支持汉字、字母、数字及_)</span>
		</p>
		<p>
			<label for="password" class="label">密 码：</label>
			<input id="password" name="password" type="password" class="input" />
			<span>(不得少于6位)</span>
		</p>
		<p>
			<label for="repass" class="label">重复密码：</label>
			<input id="repass" name="repass" type="password" class="input" />
		</p>
		<p>
			<label for="email" class="label">电子邮箱：</label>
			<input id="email" name="email" type="text" class="input" />
			<span>(必填)</span>
		</p>
		<p>
			<label for="image" class="label">验证码：</label>
			<input id="image" name = "image" type="text" class="input"/>
			<img src = 'img.php' />
		</p>
		<p>
			<input type="submit" name="submit" value="提交" class="left" />
			<input type="reset" name="button" id="button" value="重置" />
		</p>
		</form>
</fieldset>
</body>
</html>
